<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

    <!-- Header Section -->
    <header class="navbar navbar-expand-sm navbar-dark" style="background: linear-gradient(45deg, #ff6a00, #ff4e00);">
        <div class="container">
            <h4 class="mx-auto">Student Enrollment Form</h4>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <!-- Form Section -->
            <div class="col-md-6 col-sm-12">
                <form id="studentForm" onsubmit="addStudent(); return false;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback" id="nameErr"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback" id="emailErr"></div>
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" id="website" required>
                        <div class="invalid-feedback" id="websiteErr"></div>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="image" required>
                        <div class="invalid-feedback" id="imageErr"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="male" name="gender" value="Male" checked>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Skills</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="java" value="Java">
                            <label class="form-check-label" for="java">Java</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="html" value="HTML">
                            <label class="form-check-label" for="html">HTML</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="css" value="CSS">
                            <label class="form-check-label" for="css">CSS</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enroll Student</button>
                    <button type="reset" class="btn btn-danger" id="clr">Clear</button>
                </form>
            </div>

            <!-- Student List Section -->
            <div class="col-md-6 col-sm-12 mt-4 mt-md-0">
                <h5 class="text-center mb-4">Enrolled Students</h5>
                <table class="table table-dark table-striped" id="studentsTable">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-center text-light py-3">
        <p>© 2025 Student Enrollment System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
